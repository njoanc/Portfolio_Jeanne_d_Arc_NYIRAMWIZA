    <div id="contact">
      <h2>Get in Touch</h2>
      <div id="contact-form">
        <form>
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Your name"
            required="true"
          />

          <br />
          <br />
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Your email"
            required="true"
          />

          <br />
          <br />
          <label for="message"><b>Message</b></label>
          <textarea
            id="message"
            name="message"
            rows="3"
            cols="50"
            placeholder="Write your message here"
          ></textarea>
          <br />
          <br />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
